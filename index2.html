<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<title>Моя веб-сторінка</title>
<style>
div{
width: 100px;
height: 100px;
position: relative;
background-color: red;
animation: banner 4s infinite ease-in-out;	
}
@keyframes banner{
0%{top: 0px;left: 0px;background-color: red;}
25%{top: 0px;left: 200px;background-color: purple;}
50%{top: 200px;left: 200px;background-color: red;}
75%{top: 200px;left: 0px;background-color: green;}
100%{top: 0px;left: 0px;background-color: red;}
}
</style>
</head>
<body>
<div></div>

</body> 
</html>
